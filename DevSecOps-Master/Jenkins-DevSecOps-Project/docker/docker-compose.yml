version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: devsecops-app:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/devsecops
    env_file:
      - ../.env.production
    secrets:
      - db_password
      - api_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: devsecops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Security scanning service
  trivy:
    image: aquasec/trivy:latest
    volumes:
      - ../:/scan
    command: >
      sh -c "trivy fs --security-checks vuln,config --format json --output /scan/trivy-scan.json /scan || true"
    networks:
      - app-network

  # OWASP ZAP for DAST
  zap:
    image: owasp/zap2docker-stable:latest
    ports:
      - "8080:8080"
    volumes:
      - ./zap-reports:/zap/wrk
    networks:
      - app-network

secrets:
  db_password:
    file: ./secrets/db_password.txt
  api_key:
    file: ./secrets/api_key.txt

volumes:
  db-data:
    driver: local

networks:
  app-network:
    driver: bridge

